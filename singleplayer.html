<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Jeu de Code</title>
</head>
<body>
    <header>
        <ul>
            <div class="container">
                    <span>
                        <button class="dropbtn"><a href="index.html">Menu</a></button>
                        </div>
                    </span>
                </div>
            </div>
        </ul>

    </header>
    <HR> 
    <div id="game">
        <p>Essayez de deviner le code à 4 chiffres. Tous les chiffres sont uniques.</p>
        <input type="text" id="userInput" maxlength="4" placeholder="Entrez 4 chiffres">
        <button id="checkCodeButton">Vérifier</button>
        <div class="result" id="result"></div>
        <table>
            <thead>
                <tr>
                    <th>Code essayé</th>
                    <th>Chiffres corrects</th>
                    <th>À la bonne place</th>
                </tr>
            </thead>
            <tbody id="resultsTable">
            </tbody>
        </table>
    </div>
</div>

    <script src="script.js"></script>

    <footer>
      <center>Bennani Omar - Copyright 2024. Tous droits réservés
      </center>
    </footer>
</body>
</html>
